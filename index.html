<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sample AdSense Page</title>

  <!-- Google AdSense Script -->
  <script async 
          src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4620965208829694"
          crossorigin="anonymous"></script>
</head>
<body>

  <h1>Welcome to My Sample Page</h1>
  <p>This is a simple example with a Google AdSense ad below:</p>

  <!-- AdSense Ad Unit -->
  <ins class="adsbygoogle"
       style="display:block"
       data-ad-client="ca-pub-4620965208829694"
       data-ad-slot="1234567890"
       data-ad-format="auto"
       data-full-width-responsive="true"></ins>
  <script>
       (adsbygoogle = window.adsbygoogle || []).push({});
  </script>

</body>
</html>
